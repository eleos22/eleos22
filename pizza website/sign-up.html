<body>
    <div class="header">
        <a href="index.html" class="logo">Ele's Pizzeria</a>

          <a class="location">123 west street</a>

<div class="sign-up">
    <form action="Start-order.html">
        <div class="information">
            <input type="name" name="name" id="name" minlength="6" maxlength="12"  required>
            <label for="name">Name Or Username</label>
        </div>
        <div class="information">
            <input type="password" name="password" id="password" minlength="8" maxlength="12"  required>
            <label for="password">Password</label>
        </div>
        <button type="submit">Sign Up</button>  
    </form>
</div>
